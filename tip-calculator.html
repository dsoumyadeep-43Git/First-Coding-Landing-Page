<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator - Soumyadeep Dey</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      z-index: -1;
    }

    .calculator-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 45px;
      border-radius: 25px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        0 2px 8px rgba(0, 0, 0, 0.05);
      max-width: 480px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    h1 {
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      font-size: 2.5em;
      font-weight: 800;
      letter-spacing: -1px;
    }

    .subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 35px;
      font-size: 1em;
      font-weight: 400;
    }

    .input-section {
      margin-bottom: 25px;
    }

    label {
      display: block;
      color: #374151;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 0.95em;
      letter-spacing: 0.3px;
    }

    input[type="number"] {
      width: 100%;
      padding: 16px 18px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1.1em;
      transition: all 0.3s ease;
      background: #f9fafb;
      color: #111827;
      font-weight: 500;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    input[type="number"]::placeholder {
      color: #9ca3af;
      font-weight: 400;
    }

    .tip-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-bottom: 25px;
    }

    .tip-btn {
      padding: 18px 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 1.15em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .tip-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .tip-btn:active {
      transform: translateY(-2px);
    }

    .tip-btn.active {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
      transform: translateY(-4px) scale(1.05);
    }

    .results {
      background: white;
      padding: 35px;
      border-radius: 20px;
      margin-bottom: 25px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.06);
    }

    .result-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      color: #6b7280;
      font-size: 1.05em;
      font-weight: 500;
      border-bottom: 1px solid #f3f4f6;
    }

    .result-row:last-child {
      border-bottom: none;
    }

    .result-row span:first-child {
      color: #374151;
    }

    .result-row.total {
      padding-top: 25px;
      margin-top: 10px;
      font-weight: 700;
      font-size: 1.5em;
      color: #111827;
      border-top: 2px solid #e5e7eb;
      border-bottom: none;
    }

    .amount {
      color: #667eea;
      font-weight: 700;
      font-size: 1.25em;
    }

    .result-row.total .amount {
      font-size: 1.7em;
      color: #667eea;
    }

    .per-person-section {
      margin-top: 30px;
      padding-top: 25px;
      border-top: 2px dashed #d1d5db;
    }

    .result-row.per-person {
      color: #10b981;
      font-weight: 600;
      border-bottom: 1px solid #f3f4f6;
    }

    .result-row.per-person span:first-child {
      color: #059669;
    }

    .result-row.per-person .amount {
      color: #10b981;
    }

    .result-row.highlight {
      background: #ecfdf5;
      padding: 25px;
      border-radius: 15px;
      margin-top: 10px;
      border: 2px solid #a7f3d0;
      border-bottom: none;
    }

    .result-row.highlight span:first-child {
      color: #065f46;
      font-weight: 700;
    }

    .result-row.highlight .amount {
      color: #059669;
      font-size: 1.6em;
      font-weight: 700;
    }

    .reset-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
      letter-spacing: 0.5px;
      margin-bottom: 15px;
    }

    .reset-btn:hover {
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
    }

    .back-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: block;
      text-align: center;
    }

    .back-btn:hover {
      background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
      transform: translateY(-2px);
    }

    @media (max-width: 500px) {
      .calculator-container {
        padding: 30px 25px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .tip-buttons {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h1>üí∞ Tip Calculator</h1>
    <p class="subtitle">Calculate your tip quickly!</p>
    
    <div class="input-section">
      <label for="billAmount">Bill Amount (INR)</label>
      <input 
        type="number" 
        id="billAmount" 
        placeholder="Enter bill amount"
        min="0"
        step="0.01"
      >
    </div>
    
    <div class="tip-buttons">
      <button class="tip-btn" data-tip="15">15%</button>
      <button class="tip-btn" data-tip="18">18%</button>
      <button class="tip-btn" data-tip="20">20%</button>
      <button class="tip-btn" data-tip="25">25%</button>
    </div>
    
    <div class="input-section">
      <label for="customTip">Custom Tip (%)</label>
      <input 
        type="number" 
        id="customTip" 
        placeholder="Enter custom percentage"
        min="0"
        max="100"
      >
    </div>
    
    <div class="input-section">
      <label for="numPeople">Number of People</label>
      <input 
        type="number" 
        id="numPeople" 
        placeholder="Enter number of people"
        min="1"
        value="1"
      >
    </div>
    
    <div class="results" id="results">
      <div class="result-row">
        <span>Bill Amount:</span>
        <span class="amount" id="billDisplay">‚Çπ0.00</span>
      </div>
      <div class="result-row">
        <span>Tip Amount:</span>
        <span class="amount" id="tipAmount">‚Çπ0.00</span>
      </div>
      <div class="result-row total">
        <span>Total:</span>
        <span class="amount" id="totalAmount">‚Çπ0.00</span>
      </div>
      
      <div class="per-person-section">
        <div class="result-row per-person">
          <span>Tip Per Person:</span>
          <span class="amount" id="tipPerPerson">‚Çπ0.00</span>
        </div>
        <div class="result-row per-person highlight">
          <span>Total Per Person:</span>
          <span class="amount" id="totalPerPerson">‚Çπ0.00</span>
        </div>
      </div>
    </div>
    
    <button class="reset-btn" id="resetBtn">Reset</button>
    <a href="index.html" class="back-btn">‚Üê Back to Portfolio</a>
  </div>

  <script>
    const billInput = document.getElementById('billAmount');
    const customTipInput = document.getElementById('customTip');
    const numPeopleInput = document.getElementById('numPeople');
    const tipButtons = document.querySelectorAll('.tip-btn');

    const billDisplay = document.getElementById('billDisplay');
    const tipAmountDisplay = document.getElementById('tipAmount');
    const totalAmountDisplay = document.getElementById('totalAmount');
    const tipPerPersonDisplay = document.getElementById('tipPerPerson');
    const totalPerPersonDisplay = document.getElementById('totalPerPerson');
    const resetBtn = document.getElementById('resetBtn');

    let currentTipPercent = 0;

    function calculateTip() {
      const billAmount = parseFloat(billInput.value) || 0;
      const tipPercent = currentTipPercent;
      const numPeople = parseInt(numPeopleInput.value) || 1;
      
      const tipAmount = billAmount * (tipPercent / 100);
      const totalAmount = billAmount + tipAmount;
      
      const tipPerPerson = tipAmount / numPeople;
      const totalPerPerson = totalAmount / numPeople;
      
      billDisplay.textContent = `‚Çπ${billAmount.toFixed(2)}`;
      tipAmountDisplay.textContent = `‚Çπ${tipAmount.toFixed(2)}`;
      totalAmountDisplay.textContent = `‚Çπ${totalAmount.toFixed(2)}`;
      tipPerPersonDisplay.textContent = `‚Çπ${tipPerPerson.toFixed(2)}`;
      totalPerPersonDisplay.textContent = `‚Çπ${totalPerPerson.toFixed(2)}`;
    }

    tipButtons.forEach(button => {
      button.addEventListener('click', function() {
        tipButtons.forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        currentTipPercent = parseFloat(this.dataset.tip);
        customTipInput.value = '';
        calculateTip();
      });
    });

    customTipInput.addEventListener('input', function() {
      tipButtons.forEach(btn => btn.classList.remove('active'));
      currentTipPercent = parseFloat(this.value) || 0;
      calculateTip();
    });

    billInput.addEventListener('input', calculateTip);
    numPeopleInput.addEventListener('input', calculateTip);

    resetBtn.addEventListener('click', function() {
      billInput.value = '';
      customTipInput.value = '';
      numPeopleInput.value = '1';
      currentTipPercent = 0;
      
      tipButtons.forEach(btn => btn.classList.remove('active'));
      
      billDisplay.textContent = `‚Çπ0.00`;
      tipAmountDisplay.textContent = `‚Çπ0.00`;
      totalAmountDisplay.textContent = `‚Çπ0.00`;
      tipPerPersonDisplay.textContent = `‚Çπ0.00`;
      totalPerPersonDisplay.textContent = `‚Çπ0.00`;
    });
  </script>
</body>
</html>
