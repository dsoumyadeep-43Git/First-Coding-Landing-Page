<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soumyadeep Dey - Vibe Portfolio</title>

  <!-- CDNs for Tailwind, React, and Babel -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* Custom Keyframe Animations */
    @keyframes gradient-slow {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes fade-in-down {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scale-in {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-gradient-slow {
      animation: gradient-slow 15s ease infinite;
      background-size: 400% 400%;
    }

    .animate-float {
      animation: float 3s ease-in-out infinite;
    }

    .animate-fade-in-down {
      animation: fade-in-down 1s ease-out;
    }

    .animate-scale-in {
      animation: scale-in 0.2s ease-out forwards;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

        // Simple SVG Icon Components (Replacing Lucide for CodePen stability)
        const LinkedinIcon = () => (
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg>
        );

        const TwitterIcon = () => (
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/></svg>
        );

        const GithubIcon = () => (
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.28 1.15-.28 2.35 0 3.5-.73 1.02-1.08 2.25-1 3.5 0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-4.51-2-7-2"/></svg>
        );

        const App = () => {
            const [activeAlert, setActiveAlert] = useState(null);

            const handleContact = () => {
                setActiveAlert({
                    title: "Get In Touch",
                    content: "Thanks for your interest! You can reach me at: Dsoumyadeep43@gmail.com"
                });
            };

            const handleProjects = () => {
                setActiveAlert({
                    title: "My Projects",
                    content: "1. This Landing Page\n2. Tip Calculator (coming soon!)\n3. Todo App (coming soon!)"
                });
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-5 overflow-hidden relative font-sans">
                    {/* Animated Gradient Background */}
                    <div className="absolute inset-0 z-0 animate-gradient-slow bg-gradient-to-br from-[#ff6b6b] via-[#4ecdc4] to-[#45b7d1]" />

                    {/* Main Container */}
                    <div className="relative z-10 bg-white p-8 md:p-12 rounded-[20px] shadow-2xl max-w-[700px] text-center animate-float group">
                        
                        {/* Header Section */}
                        <h1 className="text-4xl md:text-5xl font-bold text-gray-800 mb-2 animate-fade-in-down">
                            Soumyadeep Dey
                        </h1>
                        <p className="text-lg md:text-xl font-semibold text-indigo-600 mb-6">
                            Vibe Coder & Problem Solver
                        </p>

                        {/* Bio */}
                        <p className="text-lg text-gray-600 italic leading-relaxed mb-8">
                            "I'm a business professional exploring the world of vibe coding. 
                            Passionate about leveraging technology to solve real-world problems 
                            and building useful tools without needing to be a traditional programmer."
                        </p>

                        {/* Action Buttons */}
                        <div className="flex flex-wrap gap-4 justify-center mb-10">
                            <button 
                                onClick={handleContact}
                                className="px-10 py-4 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 text-yellow-300 font-bold text-lg transition-all hover:-translate-y-1 hover:scale-105 active:translate-y-0 shadow-lg hover:shadow-indigo-300/50"
                            >
                                Get In Touch
                            </button>
                            <button 
                                onClick={handleProjects}
                                className="px-10 py-4 rounded-full bg-gradient-to-r from-[#4ecdc4] to-[#44a08d] text-white font-bold text-lg transition-all hover:-translate-y-1 hover:scale-105 active:translate-y-0 shadow-lg hover:shadow-teal-300/50"
                            >
                                View Projects
                            </button>
                        </div>

                        {/* Social Links */}
                        <div className="pt-8 border-t border-gray-100 flex gap-5 justify-center">
                            <SocialLink href="https://linkedin.com" icon={<LinkedinIcon />} />
                            <SocialLink href="https://twitter.com" icon={<TwitterIcon />} />
                            <SocialLink href="https://github.com" icon={<GithubIcon />} />
                        </div>
                    </div>

                    {/* Custom Alert Modal */}
                    {activeAlert && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm p-4">
                            <div className="bg-white rounded-2xl p-8 max-w-sm w-full shadow-2xl animate-scale-in">
                                <h3 className="text-2xl font-bold text-gray-800 mb-4">{activeAlert.title}</h3>
                                <p className="text-gray-600 whitespace-pre-line mb-6 leading-relaxed">
                                    {activeAlert.content}
                                </p>
                                <button 
                                    onClick={() => setActiveAlert(null)}
                                    className="w-full py-3 bg-gray-800 text-white font-bold rounded-xl hover:bg-gray-700 transition-colors"
                                >
                                    Close
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const SocialLink = ({ href, icon }) => (
            <a 
                href={href} 
                target="_blank" 
                className="w-12 h-12 flex items-center justify-center rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 text-white transition-all hover:-translate-y-2 hover:scale-110 hover:shadow-xl hover:shadow-indigo-500/30"
            >
                {icon}
            </a>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
